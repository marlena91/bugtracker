<!DOCTYPE html>

<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bugtracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="/assets/images/favicon.ico" />
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-10 mb-5 pb-5">
      <h1 class="mt-3 text-center font-honeysuckle">
        <span th:text="#{issue.edit.title}"></span>
        <span th:text="${issue.getName()}"></span>
      </h1>
      <div class="row justify-content-center">
        <div class="col">
          <ul class="style-none">
            <li class="alert alert-danger" role="alert"
                th:each="error : ${#fields.errors('issue.*')}" th:text="${error}" />
          </ul>
        </div>
      </div>
      <form th:action="@{/issues/{id}(id=${issue.getId()})}" method="post" th:object="${issue}">
        <div class="col">
          <select th:field="*{assignee}" id="assignee" class="form-control">
            <option th:value="${null}" th:text="#{issue.single.select.user}"></option>
            <option th:each="user : ${users}"
                    th:value="${user.getId()}"
                    th:text="${user.getUserRealName()}"></option>
          </select>
        </div>
          <input hidden type="text" class="form-control" id="issueName" th:field="*{name}">
          <input hidden class="form-control" id="issueDescription" rows="3" th:field="*{description}">
        <input hidden type="text" class="form-control" id="issueCode" th:field="*{code}">
        <input hidden type="text" class="form-control" id="issuePriority" th:field="*{priority}">
        <input hidden type="text" class="form-control" id="issueStatus" th:field="*{status}">
        <input hidden type="text" class="form-control" id="issueTags" th:field="*{tags}">
        <input hidden type="text" class="form-control" id="issueType" th:field="*{type}">
        <div class="row mt-4">
          <div class="col d-flex justify-content-end align-items-end">
            <button type="submit" class="btn btn-lg bg-btn-dark mb-5"
                    th:text="#{issue.edit.button}"></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div th:replace="~{footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
