<!DOCTYPE html>

<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:insert="~{/general.html :: headerfiles}">
  </th:block>
</head>
<body>
<div th:replace="~{header :: header}"></div>

<section class="container font-navyblue">

  <h2 class= "mt-3" th:text="#{common.history}"></h2>
  <table class="table">
    <tbody>
    <tr th:each="revision : ${revisions}">
      <td th:text="${revision.getDate()}"></td>
      <td th:text="${revision.getActor()}"></td>
      <td th:text="${revision.getRevisionType()}"></td>
      <td th:text="${revision.getName()}"></td>
      <td th:text="${revision.getStatus()}"></td>
    </tr>
    </tbody>
  </table>


</section>

<div th:replace="~{footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
