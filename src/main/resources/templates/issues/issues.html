<!DOCTYPE html>

<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bugtracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="/assets/images/favicon.ico" />
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-10 mb-5 pb-5">
      <div class="row">
        <h1 class="mt-3 text-center font-honeysuckle bold" th:text="#{home.issues}"></h1>
      </div>
      <div th:each="issue : ${issues}">
        <div class="row justify-content-center">
          <div class="col-10">
            <div class="card mt-4">
              <a th:href="@{/issues/{id}(id=${issue.getId()})}"
                 class="card-header link bold font-larger" th:text="${issue.getName()}"></a>
              <div class="card-body">
                <p class="card-text font-navyblue" th:text="${issue.getDescription()}"></p>
              </div>
              <div class="card-footer">
                <small class="font-navyblue">
                  <span th:text="#{issue.code}"></span>
                  <span class="text-muted" th:text="${issue.getCode()}"></span>
                </small>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
<div th:replace="~{footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
