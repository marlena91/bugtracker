<!DOCTYPE html>

<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/general.html :: headerfiles}">
    </th:block>
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container">
    <div class="row justify-content-center mt-5 mb-5">
        <div class="col-10">
            <h1 class="mt-3 mb-5 text-center font-honeysuckle bold" th:text="#{issue.new.title}"></h1>
            <div class="row justify-content-center">
                <div class="col">
                    <ul class="style-none">
                        <li class="alert alert-danger" role="alert"
                            th:each="error : ${#fields.errors('issue.*')}" th:text="${error}" />
                    </ul>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10">
                    <form th:action="@{/issues/new/{projectId}(projectId=${projectId})}" method="post" th:object="${issue}">
                        <div class="form-group  mt-2">
                            <label for="issueName" th:text="#{issue.new.name}" class="font-navyblue"></label>
                            <input type="text" class="form-control" id="issueName" th:field="*{name}">
                        </div>
                        <div class="form-group mt-2">
                            <label for="issueCode" th:text="#{issue.new.code}" class="font-navyblue"></label>
                            <input type="text" class="form-control" id="issueCode" th:field="*{code}">
                        </div>
                        <div class="form-group  mt-2">
                            <label for="issueDescription" th:text="#{issue.new.description}"
                                   class="font-navyblue"></label>
                            <textarea class="form-control" id="issueDescription" rows="3" th:field="*{description}">
                                      </textarea>
                        </div>
                        <div class="form-group d-flex align-items-center mt-2">
                            <div th:each="priority: ${T(com.marlena.bugtracker.models.Priority).values()}" class="form-check m-2">
                                <input th:field="*{priority}" th:value="${priority}" class="form-check-input"
                                       type="radio" name="priorityOption" id="priorityOption">
                                <label th:text="${priority}" class="form-check-label font-navyblue" for="priorityOption">
                                </label>
                            </div>
                        </div>
                        <div class="form-group d-flex align-items-center mt-2">
                            <div th:each="status: ${T(com.marlena.bugtracker.models.Status).values()}" class="form-check m-2">
                                <input th:field="*{status}" th:value="${status}" class="form-check-input"
                                       type="radio" name="statusOption" id="statusOption">
                                <label th:text="${status}" class="form-check-label font-navyblue" for="statusOption">
                                </label>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div th:each="tag: ${T(com.marlena.bugtracker.models.Tag).values()}" class="input-group-text ms-1 rounded col-3">
                                <input class="form-check-input mt-0" type="checkbox" name="tags" id="tagCheckbox"
                                        th:value="${tag}" th:field="*{tags}">
                                <label class="form-check-label ms-1" for="tagCheckbox"
                                       th:text="${tag}">
                                </label>
                            </div>
                        </div>
                        <select th:field="*{type}" class="form-select" aria-label="issueType">
                            <option th:each="type: ${T(com.marlena.bugtracker.models.Type).values()}"
                                    th:value="${type}" th:text="${type}"></option>
                        </select>
                        <div class="row mt-4">
                            <div class="col d-flex justify-content-end align-items-end">
                                <button type="submit" class="btn btn-lg bg-btn-dark mb-5" th:text="#{issue.new.button}"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
