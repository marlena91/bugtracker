<!DOCTYPE html>

<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bugtracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="/assets/images/favicon.ico"/>
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-10 mb-5 pb-5">
            <h2 class="mt-3 text-center font-honeysuckle bold" th:text="${issue.getName()}"></h2>
            <input type="hidden" th:value="${issue.getId()}" id="issueId">
            <div class="row justify-content-center">
                <div class="row font-navyblue justify-content-end mt-5">
                    <div class="col-4">

                    </div>
                </div>
                <div class="col-10">
                    <div class="card mt-2 font-navyblue">
                        <div class="card-header ">
                            <div class="d-flex justify-content-between mt-2">
                                <small>
                                    <span class="text-muted" th:text="#{issue.code}">Kod: </span>
                                    <span th:text="${issue.getCode()}"></span>
                                </small>
                                <small>
                                    <span class="text-muted" th:text="#{issue.single.date.created}"></span>
                                    <span th:text="${#dates.format(issue.getDateCreated(), 'dd.MM.yyyy')}"></span>
                                </small>
                            </div>
                            <div class="d-flex justify-content-between mt-2">
                                <small>
                                    <span class="text-muted" th:text="#{issue.single.creator}">Kod: </span>
                                    <span th:text="${issue.getCreator().getUserRealName()}"></span>
                                </small>
                                <small>
                                    <span class="text-muted" th:text="#{issue.single.date.updated}"></span>
                                    <span th:text="${#dates.format(issue.getLastUpdated(), 'dd.MM.yyyy')}"></span>
                                </small>
                            </div>
                            <div class="col d-flex justify-content-start mt-2">
                                <small class="me-2">
                                    <span th:text="#{issue.single.assignee} + ': '" class="col text-muted"></span>
                                </small>
                                        <div th:if="${issue.getAssignee()} == null" class="link hover-bluegrotto">
                                            <a th:href="@{/issues/newAssignee/{id}(id=${issue.getId()})}" th:text="#{issue.single.add.assignee}" class="col"></a>
                                            <i class="bi bi-person-add"></i>
                                        </div>

                                        <span th:if="${issue.getAssignee()} == null" class="col"></span>

                                        <span th:unless="${issue.getAssignee()} == null"
                                              th:text="${issue.getAssignee().getUserRealName()}" class="col"></span>
                            </div>

                        </div>
                        <div class="card-body text-center">
                            <span class="text-muted" th:text="#{issue.single.description}"></span>
                            <p class="card-text" th:text="${issue.getDescription()}"></p>

                        </div>
                        <div class="card-footer d-flex justify-content-evenly">
                            <small>
                                <span class="text-muted" th:text="#{issue.single.priority}"></span>
                                <span th:text="${issue.getPriority()}"></span>
                            </small>
                            <small>
                                <span class="text-muted" th:text="#{issue.single.status}"></span>
                                <span th:text="${issue.getStatus()}"></span>
                            </small>
                            <small>
                                <span class="text-muted" th:text="#{issue.single.type}"></span>
                                <span th:text="${issue.getType()}"></span>
                            </small>
                            <small>
                                <span class="text-muted" th:text="#{issue.single.tags}"></span>
                                <span th:text="${issue.getTags()}"></span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-end mb-5">
        <div class="col-4 mb-5">
            <a th:href="@{/issues/edit/{id}(id=${issue.getId()})}" class="btn bg-btn-dark btn-width-8 m-2"
               th:text="#{issue.single.edit.button}"></a>
            <a th:href="@{/issues/delete/{id}(id=${issue.getId()})}" class="btn bg-btn-red btn-width-8 m-2"
               th:text="#{issue.single.delete.button}"></a>
        </div>
    </div>
</div>

</div>
<div th:replace="~{footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
