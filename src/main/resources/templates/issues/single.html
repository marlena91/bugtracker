<!DOCTYPE html>

<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity65">
<head>
    <th:block th:insert="~{/general.html :: headerfiles}">
    </th:block>
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-10 mb-5 pb-5">
            <h2 class="mt-3 text-center font-honeysuckle bold" th:text="${issue.getName()}"></h2>

            <span th:if="${issue.assignee != null}" th:text="${issue.assignee.userRealName}"></span> |
            <a th:href="@{'/issues/history/' + ${issue.getId()}}" th:text="#{common.history}"></a>

            <input type="hidden" id="issue-id" th:value="${issue.getId()}">
            <div class="row justify-content-center">
                <div class="col-10">
                    <div class="card mt-2 font-navyblue">
                        <div class="card-header ">
                            <div class="d-flex justify-content-between mt-2">
                                <small>
                                    <span class="text-muted" th:text="#{issue.code}">Kod: </span>
                                    <span th:text="${issue.getCode()}"></span>
                                </small>
                                <small>
                                    <span class="text-muted" th:text="#{issue.single.date.created}"></span>
                                    <span th:text="${#dates.format(issue.getDateCreated(), 'dd.MM.yyyy')}"></span>
                                </small>
                            </div>
                            <div class="d-flex justify-content-between mt-2">
                                <small>
                                    <span class="text-muted" th:text="#{issue.single.creator}">Kod: </span>
                                    <span th:text="${issue.getCreator().getUserRealName()}"></span>
                                </small>
                                <small>
                                    <span class="text-muted" th:text="#{issue.single.date.updated}"></span>
                                    <span th:text="${#dates.format(issue.getLastUpdated(), 'dd.MM.yyyy')}"></span>
                                </small>
                            </div>
                            <div class="col d-flex justify-content-start mt-2">
                                <small class="me-2">
                                    <span th:text="#{issue.single.assignee} + ': '" class="col text-muted"></span>
                                </small>
                                <div th:if="${issue.getAssignee()} == null" class="link hover-bluegrotto">
                                    <a data-bs-toggle="modal" data-bs-target="#newAssignee"
                                       class="col link hover-bluegrotto">
                                        <span th:text="#{issue.single.add.assignee}"></span>
                                        <i class="bi bi-person-add"></i>
                                    </a>
                                </div>
                                <span th:if="${issue.getAssignee()} == null" class="col"></span>
                                <div class="col">
                                     <span th:unless="${issue.getAssignee()} == null"
                                           th:text="${issue.getAssignee().getUserRealName()}"></span>
                                    <a th:unless="${issue.getAssignee()} == null"
                                       th:href="@{deleteAssignee(issueId=${issue.getId()})}"
                                       class="link hover-honeysuckle">
                                        <i class="bi bi-person-dash"></i>
                                    </a>
                                </div>
                                <div class="modal fade" id="newAssignee" tabindex="-1" role="dialog"
                                     aria-labelledby="newAssignee">
                                    <div class="modal-dialog">
                                        <div class="modal-content font-navyblue">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="newAssigneeLabel"
                                                    th:text="#{assignee.label}"></h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true"></span>
                                                </button>
                                            </div>
                                            <form th:action="@{newAssignee(issueId=${issue.getId()})}" method="post"
                                                  th:object="${assignee}">
                                                <div class="modal-body">
                                                    <div class="col">
                                                        <select th:field="*{id}" id="assignee" class="form-control">
                                                            <option th:value="${null}"
                                                                    th:text="#{issue.single.select.user}"></option>
                                                            <option th:each="user : ${users}"
                                                                    th:value="${user.getId()}"
                                                                    th:text="${user.getUserRealName()}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <div class="row mt-4">
                                                        <div class="col d-flex justify-content-end align-items-end">
                                                            <button type="submit" class="btn bg-btn-dark mb-5"
                                                                    th:text="#{issue.edit.button}"></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body text-center">
                            <span class="text-muted" th:text="#{issue.single.description}"></span>
                            <p class="card-text" th:text="${issue.getDescription()}"></p>
                        </div>
                        <div class="card-footer d-flex justify-content-evenly">
                            <div id="base-priority">
                                <div th:replace="~{issues/component/priority.html :: priority}"></div>
                            </div>
                            <div id="base-status">
                                <div th:replace="~{issues/component/status.html :: status}"></div>
                            </div>
                            <div id="base-type">
                                <div th:replace="~{issues/component/type.html :: type}"></div>
                            </div>
                            <small>
                                <span class="text-muted" th:text="#{issue.single.tags}"></span>
                                <span th:text="${issue.getTags()}"></span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8 mt-5">
                    <div th:if="${comments.isEmpty()}" class="card mt-2 font-navyblue">
                        <div class="card-header" th:text="#{comment.blank}"></div>
                    </div>
                    <div th:each="comment: ${comments}">
                        <div class="row">
                            <div class="col-11 card mt-2 font-navyblue">
                                <div class="card-header d-flex justify-content-between">
                                    <div>
                                <span class="bg-nav rounded ps-2 pt-1 pb-1 pe-1 me-2">
                                        <i class="bi bi-bug "></i>
                                </span>
                                        <span th:text="${comment.getAuthor().getUserRealName()}"></span>
                                    </div>
                                    <div>
                                        <small class="font-navyblue">
                                    <span class="text-muted"
                                          th:text="${#dates.format(comment.getDateCreated(), 'dd.MM.yyyy HH:mm')}">
                                    </span>
                                        </small>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="ms-4" th:text="${comment.getContent()}"></div>

                                </div>
                                <div class="card-footer">
                                    <div th:if="${comment.getImagePath() == null}">
                                        <form class="d-flex justify-content-end" th:action="@{/upload}" method="post"
                                              enctype="multipart/form-data">
                                            <input type="hidden" name="commentId" th:value="${comment.getId()}">
                                            <input type="hidden" name="issueId" th:value="${issue.getId()}">
                                            <div class="col-6">
                                                <input class="form-control form-control-sm"
                                                       name="image" accept="image/*" type="file">
                                            </div>
                                            <div class="col-1">
                                                <button type="submit"
                                                        class="btn bg-btn-light hover-bluegrotto font-navyblue"><i
                                                        class="bi bi-check-lg"></i></button>
                                            </div>
                                        </form>
                                    </div>
                                   <div th:if="${comment.getImagePath()!=null}" class="d-flex justify-content-center">
                                       <img th:src="@{${'/images/' + comment.getImagePath()}}" th:alt="${comment.getImagePath()}" width="200" height="200">
                                   </div>
                                </div>
                            </div>
                            <div th:if="${#authentication.getPrincipal()} == ${comment.getAuthor().getLogin()}
                                        or ${#authorization.expression('hasRole(''MANAGE_COMMENTS'')')}"
                                 class="col mt-3 ">
                                <a th:href="@{deleteComment(id=${comment.getId()})}"
                                   class="link font-honeysuckle hover-bluegrotto"><i class="bi bi-x-circle"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn bg-btn-dark btn-width-10 m-2"
                            data-bs-toggle="modal" data-bs-target="#createComment" th:text="#{comment.add}"></button>
                </div>
                <div class="modal fade" id="createComment" tabindex="-1" role="dialog" aria-labelledby="createComment">
                    <div class="modal-dialog">
                        <div class="modal-content font-navyblue">
                            <div class="modal-header">
                                <h5 class="modal-title" id="createCommentLabel" th:text="#{comment.label}"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true"></span>
                                </button>
                            </div>
                            <form th:action="@{addNewComment}" method="post" th:object="${comment}">
                                <div class="modal-body">
                                    <div class="row m-3">
                                        <div class="col text-center">
                                            <label for="content" th:text="#{comment.field}"></label>
                                            <textarea class="form-control" id="content" rows="3" name="content"
                                                      th:field="*{content}">
                                            </textarea>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-secondary">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-end mb-5">
        <div class="col-4 mb-5">
            <a th:href="@{/issues/edit/{id}(id=${issue.getId()})}" class="btn bg-btn-dark btn-width-8 m-2"
               th:text="#{issue.single.edit.button}"></a>
            <a th:href="@{/issues/delete/{id}(id=${issue.getId()})}" class="btn bg-btn-red btn-width-8 m-2"
               th:text="#{issue.single.delete.button}"></a>
        </div>
    </div>
</div>

</div>
<div th:replace="~{footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
