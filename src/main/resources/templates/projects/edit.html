<!DOCTYPE html>

<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bugtracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-10 mb-5 pb-5">
            <h1 class="mt-3 text-center font-honeysuckle">
                <span th:text="#{project.edit.title}"></span>
                <span th:text="${project.getName()}"></span>
            </h1>
            <div class="row justify-content-center">
                <div class="col">
                    <ul class="style-none">
                        <li class="alert alert-danger" role="alert"
                            th:each="error : ${#fields.errors('project.*')}" th:text="${error}" />
                    </ul>
                </div>
            </div>
            <form th:action="@{/projects/{id}(id=${project.getId()})}" method="post" th:object="${project}">
                <div class="form-group  mt-2">
                    <label for="projectName" th:text="#{project.new.name}" class="font-navyblue"></label>
                    <input type="text" class="form-control" id="projectName" th:field="*{name}">
                </div>
                <div class="form-group mt-2">
                    <label for="projectCode" th:text="#{project.new.code}" class="font-navyblue"></label>
                    <input type="text" class="form-control" id="projectCode" th:field="*{code}">
                </div>
                <div class="form-group  mt-2">
                    <label for="projectDescription" th:text="#{project.new.description}"
                           class="font-navyblue"></label>
                    <textarea class="form-control" id="projectDescription" rows="3" th:field="*{description}">
                                      </textarea>
                </div>
                <div class="row mt-4">
                    <div class="col d-flex justify-content-end align-items-end">
                        <button type="submit" class="btn btn-lg bg-btn-dark mb-5"
                                th:text="#{project.edit.button}"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{footer :: footer}"></div>

</body>
</html>
