<!DOCTYPE html>

<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bugtracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container">

    <div class="row mt-5 pt-3">
        <div class="col-10">
            <h2 class="mt-5 font-honeysuckle" th:text="#{projects.index}"></h2>
        </div>
        <div class="col-2">
            <a th:href="@{/projects/new}" class="btn btn-lg bg-btn" th:text="#{projects.button}"></a>
        </div>
    </div>


    <div th:each="project : ${projects}">
        <div class="card mt-4">
            <h5 class="card-header font-navyblue" th:text="${project.getName()}"></h5>
            <div class="card-body">
                <p class="card-text font-navyblue" th:text="${project.getDescription()}"></p>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{footer :: footer}"></div>

</body>
</html>
