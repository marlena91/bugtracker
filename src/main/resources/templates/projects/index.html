<!DOCTYPE html>

<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bugtracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container">

    <div class="row justify-content-end mt-5">
        <div class="col-2">
            <a th:href="@{/projects/new}" class="btn btn-lg bg-btn-dark" th:text="#{projects.button}"></a>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-10 mb-5 pb-5">
            <h1 class="mt-3 text-center font-honeysuckle bold" th:text="#{projects.index}"></h1>
            <div th:each="project : ${projects}">
                <div class="row justify-content-center">
                    <div class="col-10">
                        <div class="card mt-4">
                            <a th:href="@{/projects/{id}(id=${project.getId()})}" class="card-header link bold font-larger" th:text="${project.getName()}"></a>
                            <div class="card-body">
                                <p class="card-text font-navyblue" th:text="${project.getDescription()}"></p>
                            </div>
                            <div class="card-footer">
                                <small class="font-navyblue">
                                    <span th:text="#{projects.code}">Kod: </span>
                                    <span class="text-muted" th:text="${project.getCode()}"></span>
                                </small>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
<div th:replace="~{footer :: footer}"></div>

</body>
</html>
