<!DOCTYPE html>

<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{/general.html :: headerfiles}">
    </th:block>
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container">
    <div class="row justify-content-center mt-5 mb-5">
        <div class="col-10">
            <h1 class="mt-3 mb-5 text-center font-honeysuckle bold" th:text="#{project.new.title}"></h1>
            <div class="row justify-content-center">
                <div class="col">
                    <ul class="style-none">
                        <li class="alert alert-danger" role="alert"
                            th:each="error : ${#fields.errors('project.*')}" th:text="${error}" />
                    </ul>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10">
                    <form th:action="@{/projects}" method="post" th:object="${project}">
                        <div class="form-group  mt-2">
                            <label for="projectName" th:text="#{project.new.name}" class="font-navyblue"></label>
                            <input type="text" class="form-control" id="projectName" th:field="*{name}">
                        </div>
                        <div class="form-group mt-2">
                            <label for="projectCode" th:text="#{project.new.code}" class="font-navyblue"></label>
                            <input type="text" class="form-control" id="projectCode" th:field="*{code}">
                        </div>
                        <div class="form-group  mt-2">
                            <label for="projectDescription" th:text="#{project.new.description}"
                                   class="font-navyblue"></label>
                            <textarea class="form-control" id="projectDescription" rows="3" th:field="*{description}">
                                      </textarea>
                        </div>
                        <div class="row mt-4">
                            <div class="col d-flex justify-content-end align-items-end">
                                <button type="submit" class="btn btn-lg bg-btn-dark mb-5" th:text="#{project.new.button}"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
