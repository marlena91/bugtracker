<!DOCTYPE html>

<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bugtracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container text-center mt-5">
    <div class="row align-items-start bug-parent">
        <div class="col-12 bg-content rounded-start">
            <div class="row">
                <h3 th:text="#{project.title}" class="mt-5 mb-5 font-navyblue"></h3>
            </div>
            <div class="row">
                <form th:action="@{/projects/saveProject}" method="post" th:object="${project}">
                    <div class="row">
                        <div class="col-8">
                            <input class="w-100 me-2" type="text" th:field="*{name}" placeholder="Nazwa">
                        </div>
                        <div class="col-4">
                            <input class="w-100" type="text" th:field="*{code}" placeholder="Kod">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <textarea class="w-100" th:field="*{description}"
                                      placeholder="Opis zadania"></textarea>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-end align-items-end">
                            <button type="submit" class="btn btn-sm btn-outline-dark me-2">Zapisz nowy projekt</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{footer :: footer}"></div>

</body>
</html>
