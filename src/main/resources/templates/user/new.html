<!DOCTYPE html>

<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bugtracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="/assets/images/favicon.ico"/>
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container">
    <div class="row justify-content-center mt-5 mb-5">
        <div class="col-10">
            <h1 class="mt-3 mb-5 text-center font-honeysuckle bold" th:text="#{user.new.title}"></h1>
            <div class="row justify-content-center">
                <div class="col">
                    <ul class="style-none">
                        <li class="alert alert-danger" role="alert"
                            th:each="error : ${#fields.errors('user.*')}" th:text="${error}"/>
                    </ul>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <form th:action="@{/users}" method="post" th:object="${user}">
                        <div class="form-group  mt-2">
                            <label for="userLogin" th:text="#{user.new.login}" class="font-navyblue"></label>
                            <input type="text" class="form-control" id="userLogin" th:field="*{login}">
                        </div>
                        <div class="form-group mt-2">
                            <label for="userEmail" th:text="#{user.new.email}" class="font-navyblue"></label>
                            <input type="text" class="form-control" id="userEmail" th:field="*{email}">
                        </div>
                        <div class="form-group  mt-2">
                            <label for="userRealName" th:text="#{user.new.name}"
                                   class="font-navyblue"></label>
                            <input type="text" class="form-control" id="userRealName"  th:field="*{userRealName}">
                        </div>
                        <div class="form-group  mt-2">
                            <label for="userPassword" th:text="#{user.new.password}"
                                   class="font-navyblue"></label>
                            <input type="text" class="form-control" id="userPassword"  th:field="*{password}">
                        </div>
                        <div class="row mt-4">
                            <div class="col d-flex justify-content-end align-items-end">
                                <button type="submit" class="btn btn-lg bg-btn-dark mb-5"
                                        th:text="#{user.new.button}"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
