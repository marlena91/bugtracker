<!DOCTYPE html>

<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bugtracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="/assets/images/favicon.ico"/>
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container">

    <div class="row justify-content-end mt-5">
        <div class="col-2">
            <a th:href="@{/users/new}" class="btn bg-btn-dark" th:text="#{users.button}"></a>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-10 mb-5 pb-5">
            <div class="row">
                <h1 class="mt-3 text-center font-honeysuckle bold" th:text="#{users.index}"></h1>
            </div>
            <div class="row justify-content-around">
                <div th:each="user : ${users}" class="col-3 card mt-4">
                    <a th:href="@{/users/{id}(id=${user.getId()})}"
                       class="card-header link bold font-larger" th:text="${user.getUserRealName()}"></a>
                    <div class="card-body">
                        <p class="card-text font-navyblue" th:text="${user.getLogin()}"></p>
                    </div>
                    <div class="card-footer">
                        <small class="font-navyblue">
                            <span th:text="#{users.email}"></span>
                            <span class="text-muted" th:text="${user.getEmail()}"></span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
<div th:replace="~{footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
