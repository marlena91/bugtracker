<!DOCTYPE html>

<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bugtracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="/assets/images/favicon.ico"/>
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-10 mb-5 pb-5 mt-5">
            <div class="row">
                <h1 class="mt-3 text-center font-honeysuckle bold" th:text="#{authorities.title}"></h1>
                <h3 class="mt-3 text-center font-honeysuckle" th:text="${user.getLogin()}"></h3>
            </div>
            <div class="row justify-content-center">
                <p class="font-navyblue text-center" th:text="#{authorities.actual}">
                <ul th:each="authority: ${user.getAuthorities()}" class="style-none list-group">
                    <li>
                        <i class="bi bi-check"></i>
                        <span th:text="${authority.getName()}"></span>
                    </li>
                </ul>
                </p>
            </div>
            <form th:action="@{/users/authorities}" th:object="${user}" method="post">
                <div class="row mt-5 justify-content-center">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group col-6 mt-2 ">
                        <div th:each="authority: ${authorities}" class="input-group-text ms-1 rounded col-6">
                            <input class="form-check-input mt-0" type="checkbox" name="tags" id="tagCheckbox"
                                   th:value="${authority.getId()}" th:field="*{authorities}">
                            <label class="form-check-label ms-1" for="tagCheckbox"
                                   th:text="${authority.getName()}">
                            </label>
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn bg-btn-dark"
                                th:text="#{authorities.button.save}"></button>
                        <a th:href="@{/templates/users}" class="btn bg-btn-red"
                           th:text="#{authorities.button.back}"></a>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
