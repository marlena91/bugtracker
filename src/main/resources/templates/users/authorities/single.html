<!DOCTYPE html>

<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bugtracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="/assets/images/favicon.ico"/>
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-10 mb-5 pb-5 mt-5">
      <div class="row">
        <h1 class="mt-3 text-center font-honeysuckle bold" th:text="#{authorities.title}"></h1>
        <h3 class="mt-3 text-center font-honeysuckle" th:text="${login}"></h3>
      </div>
      <div class="row justify-content-center">
        <p class="font-navyblue text-center" th:text="#{authorities.actual} + ${authority.getName()}"></p>
      </div>
      <form th:action="@{/users/authorities/{login}(login=${login})}" th:object="${authority}" method="post">
        <div class="row mt-5 justify-content-center">

          <div class="form-group col-6 mt-2 ">
            <div class="row justify-content-center mt-3">
              <select th:field="*{name}" class="form-select col-4" aria-label="authority">
                <option th:text="#{authorities.admin}" th:value="ADMIN"></option>
                <option th:text="#{authorities.leader}" th:value="LEADER"></option>
                <option th:text="#{authorities.user}" th:value="USER"></option>
              </select>
            </div>
            <div class="row justify-content-end mt-3">
              <div class="col-4">
                <button type="submit" class="btn bg-btn-dark"
                        th:text="#{authorities.button.save}"></button>
                <a th:href="@{/templates/users}" class="btn bg-btn-red" th:text="#{authorities.button.back}"></a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div th:replace="~{footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
