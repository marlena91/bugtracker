<!DOCTYPE html>

<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{/general.html :: headerfiles}">
    </th:block>
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container">
    <div class="row justify-content-center mt-5 mb-5">
        <div class="col-10">
            <h1 class="mt-3 mb-5 text-center font-honeysuckle bold" th:text="#{user.new.title}"></h1>
            <div class="row justify-content-center">
                <div class="col-6 me-3">
                    <ul class="style-none">
                        <li class="alert alert-danger" role="alert"
                            th:each="error : ${#fields.errors('user.*')}" th:text="${error}"/>
                    </ul>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <form th:action="@{/users}" method="post" th:object="${user}">
                        <div class="row">
                            <div class="form-group  mt-2">
                                <label for="userLogin" th:text="#{user.new.login}" class="font-navyblue"></label>
                                <input type="text" class="form-control" id="userLogin" th:field="*{login}">
                            </div>
                            <div class="form-group mt-2">
                                <label for="userEmail" th:text="#{user.new.email}" class="font-navyblue"></label>
                                <input type="text" class="form-control" id="userEmail" th:field="*{email}">
                            </div>
                            <div class="form-group  mt-2">
                                <label for="userRealName" th:text="#{user.new.name}"
                                       class="font-navyblue"></label>
                                <input type="text" class="form-control" id="userRealName"
                                       th:field="*{userRealName}">
                            </div>
                            <div class="form-group  mt-2">
                                <label for="userPassword" th:text="#{user.new.password}"
                                       class="font-navyblue"></label>
                                <input type="password" class="form-control" id="userPassword"
                                       th:field="*{password}">
                            </div>
                            <div class="form-group  mt-2">
                                <label for="userConfirmPwd" th:text="#{user.new.confirmPwd}"
                                       class="font-navyblue"></label>
                                <input type="password" class="form-control" id="userConfirmPwd"
                                       th:field="*{confirmPwd}">
                            </div>
                            <div class="form-group d-flex align-items-center mt-2">
                                <div th:each="authority: ${authorities}" class="input-group-text ms-1 rounded col-3">
                                    <input class="form-check-input mt-0" type="checkbox" name="tags" id="tagCheckbox"
                                           th:value="${authority.getId()}" th:field="*{authorities}">
                                    <label class="form-check-label ms-1" for="tagCheckbox"
                                           th:text="${authority.getName()}">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col d-flex justify-content-end align-items-end">
                                <button type="submit" class="btn btn-lg bg-btn-dark mb-5"
                                        th:text="#{user.new.button}"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
