<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/general.html :: headerfiles}">
    </th:block>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container text-center mt-5">
    <div class="row align-items-start bug-parent">
        <div class="col-8 bg-content rounded-start">
            <div th:replace="~{users/profile/navbar.html :: nav}"></div>
            <div class="row">
                <h4 th:text="#{user.profile.data.title}" class="mt-5 mb-3"></h4>
            </div>
            <div class="row ms-4">
                <p class="text-start ms-2" th:text="#{user.single.email} + ': ' + ${profileData.getEmail()}"></p>
                <p class="text-start ms-2" th:text="#{user.single.name} + ': ' + ${profileData.getUserRealName()}"></p>
            </div>
            <div class="row justify-content-end">
                <div class="col-4">
                    <a th:href="@{/my-profile/edit/data}" class="btn bg-btn-dark  mb-2"
                       th:text="#{user.single.edit.button}"></a>
                    <a th:href="@{/my-profile/edit/password}" class="btn bg-btn-dark  mb-2"
                       th:text="#{user.single.edit.password}"></a>
                </div>
            </div>
        </div>
        <div class="col-4 bg-dark ">
            <div class="row">
                <i class="bi bi-bug bug-child rounded-end bug-size-login"></i>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
