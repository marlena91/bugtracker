<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/general.html :: headerfiles}">
    </th:block>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container text-center mt-5">
    <div class="row align-items-start bug-parent">
        <div class="col-8 bg-content rounded-start">
            <div th:replace="~{users/profile/navbar.html :: nav}"></div>
            <div class="row">
                <h4 th:text="#{user.profile.issues}" class="mt-5 mb-3"></h4>
            </div>
            <div class="row justify-content-center mt-3">
                <table class="table table-light font-navyblue">
                    <thead>
                    <tr>
                        <th scope="col" th:text="#{issue.single.name}"></th>
                        <th scope="col" th:text="#{issue.single.project}"></th>
                        <th scope="col" th:text="#{issue.single.priority}"></th>
                        <th scope="col" th:text="#{issue.single.status}"></th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    <tr th:if="${issues.isEmpty()}" class="col">
                        <td colspan="4" th:text="#{user.profile.issue.clear}"></td>
                    </tr>

                    <tr th:each="issue: ${issues} ">
                        <th scope="row">
                            <a th:href="@{../issues/{id}(id=${issue.getId})}" th:text="${issue.getName()}"
                               class="link font-navyblue"></a>
                        </th>
                        <td th:text="${issue.getProject().getName()}"></td>
                        <td th:text="${issue.getPriority()}"></td>
                        <td th:text="${issue.getStatus()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-4 bg-dark ">
            <div class="row">
                <i class="bi bi-bug bug-child rounded-end bug-size-login"></i>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
