<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bugtracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="/assets/images/favicon.ico"/>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container text-center mt-5">
    <div class="row align-items-start bug-parent">
        <div class="col-8 bg-content rounded-start">
            <div th:replace="~{users/profile/navbar.html :: nav}"></div>
            <div class="row">
                <h4 th:text="#{user.profile.password.title}" class="mt-5 mb-3"></h4>
            </div>
            <div class="col-6 me-3">
                <ul class="style-none">
                    <li class="alert alert-danger" role="alert"
                        th:each="error : ${#fields.errors('user.*')}" th:text="${error}"/>
                </ul>
            </div>
            <div class="row">
                <form th:action="@{/users/edit/password/{id}(id=${user.getId()})}" method="post" th:object="${user}">
                    <div class="form-group mt-2">
                        <input hidden type="text" class="form-control" id="userRealName" th:field="*{userRealName}">
                        <input hidden type="text" class="form-control" id="login" th:field="*{login}">
                        <input hidden type="text" class="form-control" id="email" th:field="*{email}">
                    </div>
                    <div class="form-group  mt-2">
                        <label for="userPassword" th:text="#{user.profile.new.password}"
                               class="font-navyblue"></label>
                        <input type="password" class="form-control" id="userPassword"
                               th:field="*{password}">
                    </div>
                    <div class="form-group  mt-2">
                        <label for="userConfirmPwd" th:text="#{user.profile.new.confirmPwd}"
                               class="font-navyblue"></label>
                        <input type="password" class="form-control" id="userConfirmPwd"
                               th:field="*{confirmPwd}">
                    </div>
                    <div class="row justify-content-end">
                        <div class="col-4">
                            <button type="submit" class="btn bg-btn-dark mt-2 mb-1"
                                    th:text="#{user.profile.password.save}"></button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <div class="col-4 bg-dark ">
            <div class="row">
                <i class="bi bi-bug bug-child rounded-end bug-size-login"></i>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
