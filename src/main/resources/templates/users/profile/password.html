<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/general.html :: headerfiles}">
    </th:block>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container text-center mt-5">
    <div class="row align-items-start bug-parent">
        <div class="col-8 bg-content rounded-start">
            <div th:replace="~{users/profile/navbar.html :: nav}"></div>
            <div class="row">
                <h4 th:text="#{user.profile.password.title}" class="mt-5 mb-3"></h4>
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <ul class="style-none">
                        <li class="alert alert-danger" role="alert"
                            th:each="error : ${#fields.errors('userPassword.*')}" th:text="${error}"/>
                    </ul>
                </div>
            </div>
            <form th:action="@{/my-profile/updatePassword}" method="post" th:object="${userPassword}" class="mt-2">
                <div class="form-group  mt-2">
                    <label for="userPassword" th:text="#{user.new.password}" class="font-navyblue"></label>
                    <input type="password" class="form-control" id="userPassword" th:field="*{password}">
                </div>
                <div class="form-group mt-2">
                    <label for="confirmPassword" th:text="#{user.new.confirmPwd}" class="font-navyblue"></label>
                    <input type="text" class="form-control" id="confirmPassword" th:field="*{confirmPwd}">
                </div>
                <div class="row mt-4">
                    <div class="col d-flex justify-content-end align-items-end">
                        <button type="submit" class="btn btn-lg bg-btn-dark mb-1"
                                th:text="#{user.edit.button}"></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-4 bg-dark ">
            <div class="row">
                <i class="bi bi-bug bug-child rounded-end bug-size-login"></i>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
