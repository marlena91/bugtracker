<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{/general.html :: headerfiles}">
    </th:block>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container text-center mt-5">
    <div class="row align-items-start bug-parent">
        <div class="col-8 bg-content rounded-start">
            <div th:replace="~{users/profile/navbar.html :: nav}"></div>
            <div class="row">
                <h2 th:text="#{user.profile.title}" class="mt-3 mb-2"></h2>
                <h4 th:text="${user.getUserRealName()}" class="mt-2 mb-2"></h4>
            </div>
            <div class="row">
                <p class="text-center" th:text="#{user.profile.text}">
                <ul th:each="authority: ${user.getAuthorities()}" class="style-none list-group">
                    <li class="font-smaller">
                        <i class="bi bi-check"></i>
                        <span th:text="${authority.getName()}">
                        </span>
                    </li>
                </ul>
                </p>
            </div>
        </div>
        <div class="col-4 bg-dark ">
            <div class="row">
                <i class="bi bi-bug bug-child rounded-end bug-size-login"></i>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
