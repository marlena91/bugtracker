<!DOCTYPE html>

<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity65">
<head>
  <meta charset="UTF-8">
  <title>Bugtracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="/assets/images/favicon.ico" />
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-10 mb-5 pb-5">
      <h1 class="mt-3 text-center font-honeysuckle bold" th:text="${user.getUserRealName()}"></h1>
      <div class="row justify-content-center">
        <div class="col-10">
          <div class="card mt-4 font-navyblue">
            <div class="card-header ">
              <span class="text-muted" th:text="#{user.single.name}"></span>
              <span th:text="${user.getUserRealName()}"></span>
            </div>
            <div class="card-body">
              <span class="text-muted" th:text="#{user.single.login}"></span>
              <p class="card-text" th:text="${user.getLogin()}"></p>
            </div>
            <div class="card-footer">
              <p>
                <small>
                  <span class="text-muted" th:text="#{user.single.email}"> </span>
                  <span th:text="${user.getEmail()}"></span>
                </small>
              </p>
              <p>
                <small>
                  <span class="text-muted" th:text="#{user.single.roles}"> </span>
                    <span th:text="' - ' + ${authority} + ' - '"></span>
                </small>
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="row justify-content-end mb-5">
    <div sec:authorize="hasRole('ROLE_ADMIN')" class="col-4 mb-5">
      <a th:href="@{/users/edit/{id}(id=${user.getId()})}" class="btn bg-btn-dark btn-width-8 m-2" th:text="#{user.single.edit.button}"></a>
      <a th:href="@{/users/delete/{id}(id=${user.getId()})}" class="btn bg-btn-red btn-width-8 m-2" th:text="#{user.single.delete.button}"></a>
    </div>
  </div>
</div>

</div>
<div th:replace="~{footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
